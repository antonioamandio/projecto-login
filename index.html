<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <section id="login">
        <div id="imagem">
            <!-- Aqui vai a imagem nas CSS -->
        </div>
        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form method="post">
                <div class="campo">
                    <i class="material-icons">person</i>
                    <input type="email" name="login" id="ilogin" placeholder="seu e-mail" required maxlength="30">
                    <label for="ilogin">Login</label>
                </div>
                <div class="campo">
                    <i class="material-icons">key</i>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha" required minlength="8" maxlength="20">
                    <label for="isenha">Senha</label>
                </div>
                <button>Entrar</button>
                <a href="#">
                    Esqueci a senha
                    <i class="material-icons">mail</i>
                </a>
            </form>
        </div>
    </section>
</body>
</html>
